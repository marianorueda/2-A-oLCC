<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="MiScript.js" defer></script> <!-- Usamos defer para asegurar que se cargue después del DOM -->
</head>
<body>
    <label for="a">Ingrese un número</label>
    <input type="number" id="a" name="a" required> <br>
    <label for="b">Ingrese otro número</label>
    <input type="number" id="b" name="b" required> <br>
    <label for="operador"></label>
    <select name="operador" id="operador">
        <option value="+">Sumar</option>
        <option value="-">Restar</option>
        <option value="*">Multiplicar</option>
        <option value="/">Dividir</option>
    </select>
    <input type="button" value="Calcular" id="boton">
</body>
</html>
