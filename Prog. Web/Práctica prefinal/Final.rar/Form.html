<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <h1>Calculo del indice de masa corporal</h1>
        <form action="">
            <label for="peso">Ingrese peso:</label>
            <input type="number" id="peso" name="peso" required> <br>
            <label for="altura">Ingrese altura en metros:</label>
            <input type="number" name="altura" id="altura" required> <br>
            <input type="button" name="calculo" id="calculo" value="Calculo"> <br>
            <p id="resultado"></p>
            <p id="info"></p>
        </form>
    </body>
</html>
